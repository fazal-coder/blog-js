<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signup</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="background-color: rgb(119, 73, 248);" class="">
        <div class="topNavWraper d-flex justify-content-between mx-auto align-items-center py-1 container">
            <p class="mb-0 text-white fw-bold">Personal Blogging App</p>
            <a href="./login.html" class="nav-link fw-bold text-white">login</a>
        </div>
        
    </div>
  <nav class="px-5 navbar navbar-expand-sm shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center"><h5 class="text-dark fw-bold">signup</h5></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
    <section class="wrapper p-4">
        <div class="container ">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
               
                <form onsubmit=" return false" class="rounded-3 bg-white  shadow p-3" >
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control user" id="name" placeholder="name">
                        <label for="floatingInput">name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="contact" placeholder="contact">
                        <label for="floatingInput">last name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating  mb-3">
                        <input type="password" class="form-control" id="repeatPassword" placeholder=" Repeat Password">
                        <label for="floatingPassword">Repeat Password</label>
                    </div>
                    <button style="background-color: rgb(119, 73, 248);" type="submit" class="btn btn-primary submit_btn w-100 my-4 border border-dark" id="signUpbtn">Sign up</button>
            </div>
            </form>
        </div>
        </div>
</body>
</html>
