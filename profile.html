<head>

  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/05b527225a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div style="background-color: rgb(119, 73, 248);" class="">
    <div class="topNavWraper d-flex justify-content-between mx-auto align-items-center py-1 container">
      <p class="mb-0 text-white fw-bold">Personal Blogging App</p>
      <div class="d-flex justify-content-between">
        <a href="#" class="nav-link fw-bold text-white">Fazal Diyan</a>
        <button class="btn  text-white" id="logout-btn">logout</button>
        <!-- <p  class="nav-link fw-bold text-white">logout</p> -->
      </div>
    </div>
  </div>
  <nav class="px-5 navbar navbar-expand-sm shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="">
        <h4 class="text-dark fw-bold">Profile</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      </button>
    </div>
  </nav>

  <!-- card -->
  <section class="profile-card m-5 p-2" >
   <div class="container  ">
    <div class="card m-4" style="width: 16rem;">
      <div class="position-relative"> 
        <img
        src="https://einercial.com/wp-content/uploads/2018/04/Facebook-no-profile-picture-icon-620x389.jpg"
        class="card-img-top" alt="...">
        <div style="right:200;" class="position-absolute ">
          <i class="fa-solid fa-pen"></i>
        </div></div>
      <div class="card-body">
        <h4 class="card-title font-weight-bold">Fazal Diyan</h5>
        <div class="m-2"><label>password</label></div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Old password">
          <label for="floatingInput">Old password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="New Password">
          <label for="floatingInput">New Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Repeat password">
          <label for="floatingInput">Repeat password</label>
          <button style="background-color: rgb(119, 73, 248);" type="submit" class="btn btn-primary submit_btn w-100 my-4 custombtn" id="signUpbtn">Update password</button>
        </div>
      </div>
    </div>
   </div>
  </section>
</body>
